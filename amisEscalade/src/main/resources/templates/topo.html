<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">


<head>
<meta charset="utf-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="img/mountain.png" rel="icon">
<link href="img/mountain.png" rel="mountain">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="lib/animate/animate.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="css/style.css" rel="stylesheet" th:href="@{css/style.css}">

</head>

<!--==========================
    Topo section
  ============================-->

<body>

	<main id="main">

		<section id="page">
			<div class="page-container">
			<div class="custyle">
				<h1>Topos</h1>
				<a href="formTopo" class="btn-get-create">ajouter un topo</a>
			
				<table class="table table-striped listTableDeco">
					<thead>
						<tr>
							<th>Nom du topo</th><br/>
							<th>Lieu</th>
							<th>Date de parution</th>	
							<th>Modifier</th>
							<th>Supprimer</th>
							</tr>
					</thead>
					<tbody>
						<tr th:each="topo:${listeTopo}">
							<td><b><span th:text="${topo.name}"></span></b></td>
							<td th:text="${topo.lieu}"></td>
							<td th:text="${topo.edate}"></td>						
							<td><a class="btn btn-info btn-xs" th:href="@{topo/{idTopo}/edit(idTopo=${topo.idTopo})}">Modifier</a></td>		
							<td><a onclick="return confirm('Etes vous sÃ»re de vouloir supprimer ce topo ?')" class="btn btn-danger btn_xs" th:href="@{/topo/{idTopo}/delete(idTopo=${topo.idTopo})}">Supprimer</a></td>					

						</tr>
					</tbody>
				</table>
								
								<div class="toggle-btn" onclick="this.classList.toggle('active')"></div>
								<div class="inner-circle"></div>
							
			</div>
		</div>
		</section>
		<!-- #Site d'escalade -->
	</main>

</body>
</html>
