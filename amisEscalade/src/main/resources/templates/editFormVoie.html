<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">
<head>
<meta charset="utf-8" />

  <!-- Bootstrap CSS File -->
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style_form.css}" />
	
<title>Formulaire Voie</title>

</head>

<body>
	<div class="signup-form">
    <form th:action="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/voie/{idVoie}/update(idSiteEscalade=${site.idSiteEscalade}, idSecteur=${secteur.idSecteur}, idVoie=${voiForm.idVoie})}" th:object="${voiForm}" method="post" class="form-horizontal">
		<div class="col-xs-8 col-xs-offset-4 text-center" >
			<h2>Modifier une Voie</h2>
		</div>		
		<div class="form-group">
			<label class="control-label col-xs-4">Nom de la voie</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" th:field="*{name}" name="name" required="required">
            </div>        	
        </div>
        <div class="form-group">
			<label class="control-label col-xs-4">Cotation</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" th:field="*{cotation}" name="cotation" required="required">
            </div>        	
        </div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-lg ">Envoyer</button>   
		</div>  
		<!-- CSRF afin d’éviter les attaques Cross-Site Request Forgery. -->
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> 
    </form>
</div>
</body>
</html>
