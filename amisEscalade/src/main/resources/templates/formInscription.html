<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">
<head>
<meta charset="utf-8" />

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style_form.css}" />
	
<title>Inscription</title>

</head>

<body>
	<div class="signup-form">
    <form th:action="@{/inscription}" method="post" class="form-horizontal" th:object="${userGrimpForm}">
		<div class="col-xs-8 col-xs-offset-4 text-center" >
			<h2>Inscription</h2>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Pseudo</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" th:field="*{username}" required="required" th:minlength="2" th:maxlength="25">
                <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>              
            </div>  	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Email</label>
			<div class="col-xs-8">
                <input type="email" class="form-control"  th:field="*{email}" required="required">
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Mot de passe</label>
			<div class="col-xs-8">
                <input type="password" class="form-control"  th:field="*{password}" required="required" minlength="4">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Confirmez mot de passe</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" name="confirm_password" required="required">
            </div>        	
        </div>

		<div class="form-group text-center">
		<button type="submit" class="btn btn-primary btn-lg ">Envoyer</button>   
		</div>   
		<!-- CSRF afin d’éviter les attaques Cross-Site Request Forgery. -->
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>

</body>
</html>
