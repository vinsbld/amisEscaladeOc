<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">


<head>
<meta charset="utf-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="/img/mountain.png" rel="icon">
<link href="/img/mountain.png" rel="mountain">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/lib/animate/animate.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

</head>


<!--==========================
    Voie section
  ============================-->

<body>

	<main id="main">

		<section id="page">
			<div class="page-container">
			
			<!-- nomDuspot -->
			<h4>
				<a th:href="@{/site_escalade}"><span th:text="${site.nomSiteEscalade}"></span></a>
			</h4>
				
			<div class="custyle">
			<!-- le spot -->
				<table class="table listTableDeco">
					<thead>
						<tr>
							<th>Département</th>
							<th>Ville</th>
							<th>Modifier</th>
						</tr>
					</thead>
					<tbody>
						<td th:text="${site.departement}"></td>
						<td th:text="${site.ville}"></td>
						<td><a class="btn btn-info btn-xs"
								th:href="@{/site_escalade/{idSiteEscalade}/edit(idSiteEscalade=${site.idSiteEscalade})}">Modifier</a></td>
						</tbody>
				</table>
				
				<!-- les secteurs -->
					<h4>
						<a th:href="@{/le_site_escalade/{idSiteEscalade}/view(idSiteEscalade=${site.idSiteEscalade})}"><span th:text="${secteur.nomDuSecteur}"></span></a>
					</h4>
					
				<table class="table listTableDeco">
					<thead>
						<th>Localisation</th>
						<th>Acces</th>
						<th>Modifier</th>
					</thead>
					<tbody>
					<tr>
						<td th:text="${secteur.localisation}"></td>
						<td th:text="${secteur.acces}"></td>
						<td><a class="btn btn-info btn-xs"
									th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/edit(idSecteur=${secteur.idSecteur},idSiteEscalade=${idSiteEscalade})}">
									Modifier</a></td>
					</tr>
					</tbody>
				</table>
				
				<!-- les voies -->
				<table class="table listTableDeco">
			
					<h4>
						<a th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}(idSiteEscalade=${site.idSiteEscalade}, idSecteur=${secteur.idSecteur})}"><span  th:text="${voie.nomDeVoie}"></span></a>
					</h4>
					<thead>
						<th>Cotation</th>
						<th>Modifier</th>
					</thead>
					<tbody>
						<tr>
							<td th:text="${voie.cotation}"></td>
							<td><a class="btn btn-info btn-xs" th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/voie/{idVoie}/edit(idSiteEscalade=${site.idSiteEscalade}, idSecteur=${secteur.idSecteur}, idVoie=${voie.idVoie})}">Modifier</a></td>
						</tr>
					</tbody>
				</table>
				<!-- les longueurs -->
				<table class="table table-striped listTableDeco">
					<h1>LONGUEUR'S'</h1>
					<button class="btn-get-create"><a th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/voie/{idVoie}/longueur/create(idSiteEscalade=${site.idSiteEscalade}, idSecteur=${secteur.idSecteur}, idVoie=${voie.idVoie})}">Ajouter une longueur à <span th:text="${voie.nomDeVoie}"></span></a></button>
					<thead>
						<th>Distance</th>
						<th>Hauteur</th>
						<th>Modifier</th>
						<th>Supprimer</th>
					</thead>
					<tbody>
						<tr th:each="longr:${longueur}">
							<td th:text="${longr.distance}"></td>
							<td th:text="${longr.hauteur}"></td>
							<td><a class="btn btn-info btn-xs" th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/voie/{idVoie}/longueur/{idLongueur}/edit(idLongueur=${longr.idLongueur}, idVoie=${voie.idVoie}, idSecteur=${secteur.idSecteur}, idSiteEscalade=${site.idSiteEscalade})}">Modifier</a></td>
							<td><a onclick="return confirm('Etes vous sûre de vouloir supprimer cette Longueur ?')" class="btn btn-danger btn_xs" th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/voie/{idVoie}/longueur/{idLongueur}/delete(idLongueur=${longr.idLongueur}, idVoie=${voie.idVoie}, idSecteur=${secteur.idSecteur}, idSiteEscalade=${site.idSiteEscalade})}">Supprimer</a></td>
						</tr>
					</tbody>
				</table>
</div>
			
		</div>
		</section>
		<!-- #Site d'escalade -->
	</main>

</body>
</html>
