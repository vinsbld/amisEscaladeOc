<head>
<meta charset="utf-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<link href="/img/mountain.png" rel="icon">

<!-- Google Fonts -->

	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"

<!-- Bootstrap CSS File -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!--==========================
    Voie section
  ============================-->

<body>

	<main id="main">

		<section id="page">
			<div class="page-container">
				<!-- <h3 th:text="${addSecteurToSite.nomSiteEscalade}"></h3> -->
				<h1>Voie(s)</h1>
				
				<form th:action="@{/secteur/{idSecteur}/voie(idSecteur=${addVoieToSecteur.idSecteur})}" methode="get">
					<label>Mot clé :</label>
					<input type="text" name="motCle" th:value="${motCle}"></input>
					<button class="btn btn-primary">Chercher</button>
				</form>
				
				<a class="btn-get-create" th:href="@{/secteur/{idSecteur}/voie/create(idSecteur=${addVoieToSecteur.idSecteur})}">Ajouter une Voie</a></td>

<div class="custyle">
				<table class="table table-striped listTableDeco">
					<thead>
						<tr>
							<th>Nom de la voie</th>
							<th>Cotation</th>	
							<th>Modifier</th>
							<th>Ajouter une Longueur</th>
							<th>Supprimer</th>
							</tr>
					</thead>
					<tbody>
						<tr th:each="vo:${listVoie}">
							<td ><a th:href="@{index}"><span th:text="${vo.nomDeVoie}"></span></a></td>
							<td th:text="${vo.cotation}"></td>
							<td><a class="btn btn-info btn-xs" th:href="@{/voie/{idVoie}/edit(idVoie=${vo.idVoie})}">Modifier</a></td>
							<td><a class="btn btn-info btn-xs" th:href="@{/voie/{idVoie}/longueur(idVoie=${vo.idVoie})}">Ajouter</a></td>
							<td><a onclick="return confirm('Etes vous sûre de vouloir supprimer ce spot ?')" class="btn btn-danger btn_xs" href="#">Supprimer</a></td>
						</tr>
					</tbody>
				</table>
</div>
</div>
		</section>
		<!-- #Secteur -->
	</main>

</body>
</html>
