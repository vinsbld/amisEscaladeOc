<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">
<head>
<meta charset="utf-8" />

  <!-- Bootstrap CSS File -->
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style_form.css}" />
	
<title>Formulaire Site</title>

</head>

<body>

	<div class="signup-form">
    <form th:action="@{/site_escalade/{idSiteEscalade}/update(idSiteEscalade=${siteForm.idSiteEscalade})}" th:object="${siteForm}" method="post" class="form-horizontal">
		<div class="col-xs-8 col-xs-offset-4 text-center" >
			<h2>Modifier un site d'escalade</h2>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Nom du site</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="name" th:field="*{name}" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Département</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="departement" th:field="*{departement}" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Ville</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="ville" th:field="*{ville}" required="required">
            </div>        	
        </div>
        <div class="form-group">
			<label class="control-label col-xs-4">Taguer Officiel Les amis de l'escalade : </label>
				<div class="col-xs-8">
	           		<input type="radio"  name="officiel" value="true" required="required" checked> oui<br/>
	            	<input type="radio"  name="officiel" value="false" required="required"> non
	   			</div>        	
        </div>

		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary btn-lg ">Envoyer</button>   
		</div>    
		<!-- CSRF afin d’éviter les attaques Cross-Site Request Forgery. -->
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>

</body>
</html>
