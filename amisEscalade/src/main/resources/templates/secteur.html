<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">


<head>
<meta charset="utf-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="/img/mountain.png" rel="icon">
<link href="/img/mountain.png" rel="mountain">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/lib/animate/animate.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

</head>


<!--==========================
    Secteur section
  ============================-->

<body>

	<main id="main">

		<section id="page">
			<div class="page-container">
				<h3 th:text="${addSecteurToSite.nomSiteEscalade}"></h3>
				<h1>Secteur(s)</h1>
				
				<form th:action="@{/site_escalade/{idSiteEscalade}/secteur(idSiteEscalade=${addSecteurToSite.idSiteEscalade})}" methode="get">
					<label>Mot clé :</label>
					<input type="text" name="motCle" th:value="${motCle}"></input>
					<button class="btn btn-primary">Chercher</button>
				</form>
				
				<a class="btn-get-create" th:href="@{/site_escalade/{idSiteEscalade}/secteur/create(idSiteEscalade=${addSecteurToSite.idSiteEscalade})}">Ajouter un secteur</a></td>

<div class="custyle">
				<table class="table table-striped listTableDeco">
					<thead>
						<tr>
							<th>Nom du secteur</th>
							<th>Localisation</th>
							<th>Accès</th>	
							<th>Modifier</th>
							<th>Ajouter une Voie</th>
							<th>Supprimer</th>
							</tr>
					</thead>
					<tbody>
						<tr th:each="sectr:${listSecteur}">
							<td th:text="${sectr.nomDuSecteur}"></td>
							<td th:text="${sectr.localisation}"></td>
							<td th:text="${sectr.acces}"></td>
							<td><a class="btn btn-info btn-xs" th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/edit(idSecteur=${sectr.idSecteur},idSiteEscalade=${idSiteEscalade})}">Modifier</a></td>
							<td><a class="btn btn-info btn-xs" th:href="@{/secteur/{idSecteur}/voie(idSecteur=${sectr.idSecteur})}">Ajouter</a></td>
							<td><a onclick="return confirm('Etes vous sûre de vouloir supprimer ce secteur ?')" class="btn btn-danger btn_xs" th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/delete(idSecteur=${sectr.idSecteur}, idSiteEscalade=${idSiteEscalade})}">Supprimer</a></td>
						</tr>
					</tbody>
				</table>
</div>
</div>
		</section>
		<!-- #Secteur -->
	</main>

</body>
</html>
