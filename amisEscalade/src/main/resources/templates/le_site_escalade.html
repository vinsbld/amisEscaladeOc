<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">


<head>
<meta charset="utf-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="/img/mountain.png" rel="icon">
<link href="/img/mountain.png" rel="mountain">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/lib/animate/animate.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

</head>


<!--==========================
    Site d'escalade section
  ============================-->

<body>

	<main id="main">

		<section id="page">
			<div class="page-container">

				<!-- nomDuspot -->
				<h1>
					<span th:text="${site.nomSiteEscalade}"></span>
				</h1>

				<div class="custyle">
					<!-- le spot -->
					<table class="table table-striped listTableDeco">
						<thead>
							<tr>
								<th>Département</th>
								<th>Ville</th>
								<th>Modifier</th>
							</tr>
						</thead>
						<tbody>
							<td th:text="${site.departement}"></td>
							<td th:text="${site.ville}"></td>
							<td><a class="btn btn-info btn-xs"
								th:href="@{/site_escalade/{idSiteEscalade}/edit(idSiteEscalade=${site.idSiteEscalade})}">Modifier</a></td>
						</tbody>
					</table>
					<!-- les secteurs -->
					<span th:text="${site.nomSiteEscalade}"></span>
					<h1>Secteur(s)</h1>
					<form
							th:action="@{/site_escalade/{idSiteEscalade}/secteur(idSiteEscalade=${site.idSiteEscalade})}"methode="get">
							<label>Nom : </label> <input type="text" name="motCle" th:value="${motCle}" placeholder="recherher un secteur"></input>
							<button class="btn-get-create">OK</button>
					</form>

					<table class="table table-striped listTableDeco">
						<a class="btn-get-create"
							th:href="@{/site_escalade/{idSiteEscalade}/secteur/create(idSiteEscalade=${site.idSiteEscalade})}">
							Ajouter un secteur à <span th:text="${site.nomSiteEscalade}"></span>
						</a>
						<thead>
							<th>Nom du secteur</th>
							<th>Localisation</th>
							<th>Acces</th>
							<th>Modifier</th>
							<th>Supprimer</th>
						</thead>
						<tbody>
							<tr th:each="secteur:${sec}">
								<td><a th:href="@{/site_escalade/{idSiteEscalade}/secteur(idSiteEscalade=${site.idSiteEscalade})}"><span th:text="${secteur.nomDuSecteur}"></span></a></td>
								<td th:text="${secteur.localisation}"></td>
								<td th:text="${secteur.acces}"></td>
								<td><a class="btn btn-info btn-xs"
									th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/edit(idSecteur=${secteur.idSecteur},idSiteEscalade=${idSiteEscalade})}">Modifier</a></td>
								<!-- <td><a class="btn-get-create" th:href="@{/secteur/{idSecteur}/voie(idSecteur=${secteur.idSecteur})}">Ajouter</a></td> -->
								<td><a
									onclick="return confirm('Etes vous sûre de vouloir supprimer ce secteur ?')"
									class="btn btn-danger btn_xs"
									th:href="@{/site_escalade/{idSiteEscalade}/secteur/{idSecteur}/delete(idSecteur=${secteur.idSecteur}, idSiteEscalade=${idSiteEscalade})}">Supprimer</a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</section>
		<!-- #Site d'escalade -->
	</main>

</body>
</html>
