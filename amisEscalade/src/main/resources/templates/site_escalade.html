<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">


<head>
<meta charset="utf-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="/img/mountain.png" rel="icon">
<link href="/img/mountain.png" rel="mountain">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/lib/animate/animate.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

</head>


<!--==========================
    Site d'escalade section
  ============================-->

<body>

	<main id="main">

		<section id="page">
			<div class="page-container">
			
				<h1>Sites d'escalades</h1>
				
				<form th:action="@{/site_escalade}" th:object="${site}" methode="get">
					<label>Mot clé :</label>
					<input type="text" name="motCle" th:value="${motCle}">
					<button class="btn btn-primary">Chercher</button>
				</form><p></p>
				
				<a href="/site_escalade/create" th:href="@{/site_escalade/create}" class="btn-get-create">Créer un spot</a>
				
			<div class="custyle">
				<table class="table table-striped listTableDeco">
					<thead>
						<tr>
							<th>Nom du spot</th>
							<th>Département</th>
							<th>Ville</th>
							<th>Officiel</th>	
						</tr>
					</thead>
					<tbody>
						<tr th:each="site:${listSite}">
							<td ><h6><a th:href="@{/le_site_escalade/{idSiteEscalade}/view(idSiteEscalade=${site.idSiteEscalade})}"><b><span th:text="${site.nomSiteEscalade}"></span></b></a></h6></td>
							<td th:text="${site.departement}"></td>
							<td th:text="${site.ville}"></td>
							<td><span th:if="${site.officiel}"><img src="/img/officiel.png" alt="officiel" title="logo_officiel" /></img></span><span th:if="${!site.officiel}"><img src="/img/non_officiel.png" alt="non_officiel" title="logo_non_officiel" /></img></span></td>
						</tr>
					</tbody>
				</table>
</div>
			
		</div>
		</section>
		<!-- #Site d'escalade -->
	</main>

</body>
</html>
