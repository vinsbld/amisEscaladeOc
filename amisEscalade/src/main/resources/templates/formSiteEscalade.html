<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{header}">
<head>
<meta charset="utf-8" />

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style_form.css}" />
	
<title>Formulaire Site</title>

</head>

<body>

	<div class="signup-form">
    <form th:action="@{/site_escalade/create}" th:object="${siteEscalade}" method="post" class="form-horizontal">
		<div class="col-xs-8 col-xs-offset-4 text-center" >
			<h2>Création d'un site d'escalade</h2>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Nom du site</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="name" required="required"></input>
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Département</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="departement" required="required"></input>
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Ville</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="ville" required="required"></input>
            </div>        	
        </div>

		<!-- <div class="form-group text-center">
		<a href="formSecteur" type="button" class="btn btn-primary btn-lg">Suivant</a>
		</div> -->
		<div class="form-group text-center">
		<button type="submit" class="btn btn-primary btn-lg ">Envoyer</button>   
		</div>    
    </form>
</div>
</div>
</body>
</html>
